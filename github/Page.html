<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github</title>
    <link rel="stylesheet" href="page.css">
</head>

<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-image">
            <div>
                <image class="image" src="../image/github.svg" />
            </div>
        </div>
        <div class="header-search">
            <input type="text" placeholder="Search or jump to...">
            <image class="button" src="../image/button.svg"></image>
            </input>
        </div>
        <div class="header-menu">
            <span>Pull requests</span>
            <span>Issues</span>
            <span>Marketplace</span>
            <span>Explore</span>
        </div>
        <div class="header-icon">
        </div>
    </header>
    <!-- 바디 -->
    <!-- 바디 카테고리 -->
    <div class="category">
        <span>Overview</span>
        <span>Repositories</span>
        <span>Projects</span>
        <span>Packages</span>
    </div>
    <!-- 바디 메인 -->
    <div class="main">
        <div class="main-left"></div>
        <div class="main-right">
            <!-- stats -->
            <div class="main-right_stats">
                <div>
                    <span>gildydtjd/ README.md</span>
                </div>
                <div class="main-right_stats_box">
                    <h2 class="main-right_stats_name">gildydtjd`s GitHub Stats</h2>
                    <div class="main-right_status_info">
                        <div class="main-right_status_info_left">
                            <p>Total Stars Earned: 1</p>
                            <p>Total Commits (2021): 411</p>
                            <p>Total PRs: 7</p>
                            <p>Total Issues: 0</p>
                            <p>Contributed to: 3</p>
                        </div>
                        <div class="main-right_status_info_right">
                            <div class="main-right_status_info_right_box">
                                <div class="main-right_status_info_right_box_circle">
                                    <h2>A+</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Pinned -->
            <div class="Pinned">
                <span>Pinned</span>
                <span>Customize your pins</span>
            </div>
        </div>
    </div>
</body>

</html>
